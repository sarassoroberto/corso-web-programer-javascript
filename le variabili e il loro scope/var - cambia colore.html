<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Var</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .campo {
            background-color: #f1f1f1;
            padding: 1rem;
            border: 1px solid #bfbfbf;
        }

        .palla {
            width: 100px;
            height: 100px;
            border: 2px dashed #a2a2a2;
            border-radius: 50%;
            background-color: #e8e8e8;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lo scope in JS</h1>
        <h2>Var e function scope</h2>
        <p>Di che colore è la palla ?</p>

        <p>
            la variabile colore palla utilizza il: <br> <strong>function scope globale</strong>
        </p>
        <div class="campo">
            <div class="palla">

            </div>
        </div>

        <script>
            // function scope globale
            var pallaHtmlElement = document.getElementsByClassName('palla')[0];

            var colorePalla = "";

            function cambiaColore() {
                colorePalla = "red";
                pallaHtmlElement.className = "palla red";
                console.log("cambio il colore.");
            }

            // provo lo script
            console.log("il colore della palla è: ", colorePalla);
            cambiaColore();
            console.log("il colore della palla è: ", colorePalla);
        </script>
    </div>
</body>

</html>
