<body>

    <div class="container">

    </div>

    <script>
        "use strict"
        function test() {
            var num = 100
            console.log("valore di  " + num) {
                console.log("Inner Block begins")
                let num = 200
                console.log("value of num : " + num)
            }
        }
        test()
    </script>
    <script>
        function func() {
            if (true) {
                var tmp = 123;
            }
            console.log(tmp); // 123
        }
    </script>
    <script>
        function func() {
            const foo = 5;
            if (true) {
                const foo = 10; // shadows outer `foo`
                console.log(foo); // 10
            }
            console.log(foo); // 5
        }
    </script>
    <script>
        let foo = 'abc';
        foo = 'def';
        console.log(foo); // def
    </script>
    <script>
        const foo = 'abc';
        foo = 'def'; // TypeError


    </script>
    <script>
        function logArgs(...args) {
            for (const [index, elem] of args.entries()) { // (A)
                const message = index + '. ' + elem; // (B)
                console.log(message);
            }
        }
        logArgs('Hello', 'everyone');

// Output:
// 0. Hello
// 1. everyone
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/languages/javascript.min.js"></script>
